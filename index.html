<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoel's Personal Dashboard</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Style+Script&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Yoel's Personal Dashboard</h1>
    <p>Designing systems. Shipping results.</p>
    
    <a href="mailto:your-email@example.com" class="cta-button main-cta">Let's Collaborate</a>
  </header>

  <main class="dashboard-grid">
    
    <div class="card">
      <div class="card-info">
        <p class="category-label">Current Projects</p>
        <h3>What I’m working on</h3>
      </div>
      <div class="image-container">
        <img src="Yoel working.png" alt="Working context">
      </div>
      <a href="#" class="card-link">Explore details →</a>
    </div>

    <div class="card">
      <div class="card-info">
        <p class="category-label">Skill Acquisition</p>
        <h3>What I’m learning</h3>
      </div>
      <div class="image-container">
        <img src="learning.png" alt="Learning icon">
      </div>
      <a href="#" class="card-link">See curriculum →</a>
    </div>

    <div class="card">
      <div class="card-info">
        <p class="category-label">Future Goals</p>
        <h3>What I’m aiming for</h3>
      </div>
      <div class="image-container">
        <img src="aiming.png" alt="Target icon">
      </div>
      <a href="#" class="card-link">View roadmap →</a>
    </div>

  </main>

  <footer>
    <p>&copy; 2026 Yoel Halachmi. Built with code and intent.</p>
  </footer>

</body>
</html>
